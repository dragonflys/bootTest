<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1">
		<tr>
			<th>id</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>生日</th>
			<th>地址</th>
		</tr>
		<tr th:each="st : ${stuList}">
			<th th:text="${st.id}"></th>
			<th th:text="${st.name}"></th>
			<th th:text="${st.age}"></th>
			<th th:text="${st.birth}"></th>
			<th th:text="${st.schAddress}"></th>
		</tr>
	</table>
</body>
</html>
